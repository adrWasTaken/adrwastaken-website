  <script type="text/javascript">
    document.getElementById("nav-bar-website-name").addEventListener("mousedown", (e) => {
      e.preventDefault()
      toggleColorScheme()
    })
    function toggleColorScheme() {
      if(localStorage.getItem("preffered-color-scheme") == null) {
        if(window.matchMedia('(prefers-color-scheme: light)').matches) localStorage.setItem("preffered-color-scheme", "dark");
        else localStorage.setItem("preffered-color-scheme", "light");
      } else if(localStorage.getItem("preffered-color-scheme") == "light") {
        localStorage.setItem("preffered-color-scheme", "dark");
      } else if(localStorage.getItem("preffered-color-scheme") == "dark") {
        localStorage.setItem("preffered-color-scheme", "light")
      }
      updateColorScheme();
    }

    function changeColorScheme(newScheme) {
      localStorage.setItem("preffered-color-scheme", newScheme)
      updateColorScheme();
    }

    function updateColorScheme() {
      if(localStorage.getItem("preffered-color-scheme") == null) {
        if(window.matchMedia('(prefers-color-scheme: light)').matches) document.body.classList = "alternate-color-scheme";
        else document.body.classList = "";
      } else if(localStorage.getItem("preffered-color-scheme") == "light") {
        document.body.classList = "alternate-color-scheme";
      } else if(localStorage.getItem("preffered-color-scheme") == "dark") {
        document.body.classList = "";
      }
    }
    updateColorScheme();
  </script>
